<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Type Registration</title>
    <style>
        /* Reset and general styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        /* Form container */
        .form-container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
            width: 100%;
            max-width: 450px;
        }

        /* Form header */
        h2 {
            text-align: center;
            font-size: 1.8em;
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        /* Form elements */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #444;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccd1d9;
            font-size: 1em;
            color: #555;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #5a67d8;
        }

        /* Submit button */
        .submit-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #5a67d8;
            color: #fff;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .submit-btn:hover {
            background-color: #434190;
            box-shadow: 0 4px 10px rgba(67, 65, 144, 0.2);
        }

        /* Dropdown styling */
        select {
            appearance: none;
            background: url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="gray"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 12px center;
            background-size: 16px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Register Membership Type</h2>
    <form action="MembershipTypeServlet" method="post">
        <div class="form-group">
            <label for="membershipName">Membership Name</label>
            <select id="membershipName" name="membershipName" required>
                <option value="" disabled selected>Select Membership</option>
                <option value="Gold">Gold - 50 Rwf, 5 books</option>
                <option value="Silver">Silver - 30 Rwf, 3 books</option>
                <option value="Striver">Striver - 10 Rwf, 2 books</option>
            </select>
        </div>

        <div class="form-group">
            <label for="maxBooks">Max Books</label>
            <input type="number" id="maxBooks" name="maxBooks" required min="1">
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" name="price" required>
        </div>

        <button type="submit" class="submit-btn">Save Membership Type</button>
    </form>
</div>

</body>
</html>
